<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Claire's Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
	<link rel="stylesheet" href='./styles/index.css'>
</head>

<body un-cloak justify-center items-center text-center>
	<h1 text-150px>Bubble Tea Toppings</h1>

	<img src="./images/boba_toppings.jpg" alt="Bubble Tea Toppings">

	<p>in this section, we'll inform you of various toppings for your boba tea.</p>

	<h3>popular boba tea toppings:</h3>

	<ol list-disc list-inside space-y-2>
		<li>boba</li>
		<li>grass jelly</li>
		<li>pudding</li>
	</ol>

	<!-- start global scripts here -->
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-uno.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-attributify.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/preset-icons.global.js"></script>
	<script>
		window.__unocss = {
			presets: [
				() => window.__unocss_runtime.presets.presetUno(),
				() => window.__unocss_runtime.presets.presetAttributify(),
				() => window.__unocss_runtime.presets.presetIcons({
					scale: 1.2,
					cdn: 'https://esm.sh/',
				}),
			],
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/core.global.js"></script>
</body>

</html>
