<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ethan JS Practice Exercises</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
	<script src="./javascript/ethan-js-exercise.js" defer></script>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
	</style>
</head>

<body>
	<!-- Exercise 1 -->
	<button id="btn-add-paragraph">click me!</button>
	<div id="paragraph-container"></div>
	<!-- Exercise 2 -->
	<h4 id="increment-heading">0</h4>
	<button id="btn-increment-heading">increment</button>
	<!-- Exercise 3 -->
	<p id="color-paragraph">Experiment with color</p>
	<button class="color-btn" data-color="red">red</button>
	<button class="color-btn" data-color="green">green</button>
	<button class="color-btn" data-color="blue">blue</button>
	<!-- Exercise 4 -->
	<input type="text" id="input-text" placeholder="type something...">
	<button id="btn-mirror-text">mirror</button>
	<p id="mirrored-text"></p>
	<!-- Exercise 5 -->
	<p id="font-paragraph">experiment with fonts</p>
	<select id="font-select">
		<option value="Arial, sans-serif">arial</option>
		<option value="'Roboto', sans-serif">roboto</option>
		<option value="'Lobster', cursive">lobster</option>
	</select>
</body>

</html>
